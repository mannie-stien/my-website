    <script>
      // Set theme before React loads to prevent FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0.5; }
        50% { transform: translateY(-25px) translateX(15px) rotate(5deg); opacity: 1; }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0.5; }
      }
      @keyframes float-reverse {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0.7; }
        50% { transform: translateY(20px) translateX(-20px) rotate(-5deg); opacity: 1; }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0.7; }
      }
      .particle {
        animation: float 6s ease-in-out infinite;
      }
      .particle-reverse {
        animation: float-reverse 8s ease-in-out infinite;
      }
      .typing-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to { border-color: transparent }
        50% { border-color: #0ea5e9; } /* Electric Blue */
      }
       @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
      }
      .fade-in-delay-1 { animation-delay: 0.1s; }
      .fade-in-delay-2 { animation-delay: 0.2s; }
      .fade-in-delay-3 { animation-delay: 0.3s; }
      .fade-in-delay-4 { animation-delay: 0.4s; }
      .fade-in-delay-5 { animation-delay: 0.5s; }
      
      @keyframes fill-progress {
        from { width: 0%; }
      }
      .animate-fill-progress {
        animation: fill-progress 1.5s ease-out forwards;
      }

      /* 3D Card Effect */
      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.1s ease-out;
      }

      /* Modal Styles */
      @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-slide-in {
        from { opacity: 0; transform: translateY(-30px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .modal-backdrop {
        animation: modal-fade-in 0.3s ease-out forwards;
      }
      .modal-content {
        animation: modal-slide-in 0.3s ease-out forwards;
      }

      /* Scroll Reveal Animation */
      .scroll-reveal > * {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .scroll-reveal.is-visible > * {
        opacity: 1;
        transform: translateY(0);
      }
      .scroll-reveal.is-visible > * {
        transition-delay: var(--delay, 0s);
      }
    </style>
